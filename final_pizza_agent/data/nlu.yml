version: "2.0"
nlu:
- intent: greet
  examples: |
    - ey
    - hola
    - buenas
    - buenos dias
    - buenas tardes
    - buenas noches
    - holo
    - dale calor
    - vamos alla
    - yeee
    - holaaa
- intent: goodbye
  examples: |
    - adios
    - hasta luego
    - hasta la vista
    - nos vemos
    - buenas noches
    - bye
    - bye bye
    - au
    - hasta luego!
- intent: affirm
  examples: |
    - si
    - s
    - claro
    - claro que si
    - me parece bien
    - correcto
    - asi es
    - de acuerdo
    - ok
    - perfecto
    - si, completamente seguro
    - si, segurisimo
- intent: deny
  examples: |
    - no
    - n
    - nunca
    - no creo
    - no me gusta
    - ni de coña
    - no te creas
    - nah
    - nop
    - nope
    - na
    - no, nada mas
- intent: bot_challenge
  examples: |
    - eres un robot?
    - eres un humano?
    - eres una persona?
    - estoy hablando con un robot?
    - estoy hablando con un humano?
    - estoy hablando con una persona?
    - de verdad eres un robot?
- intent: ask_pizza
  examples: |
    - queria una pizza
    - quiero una pizza
    - me gustaria pedir una pizza
    - deseo pedir unas pizzas
    - me gustaria pedir unas pizzas
- intent: ask_pizza_type
  examples: |
    - queria pedir una pizza barbacoa
    - quiero una carbonara
    - me gustaria pedir una pizza tropical
    - quiero encargar una margarita
- intent: ask_pizza_size
  examples: |
    - quiero una pizza grande
    - quiero encargar una pizza pequeña
    - me gustaria encargar unas pizzas familiares
    - deseo pedir unas cuantas pizzas normales
- intent: ask_pizza_size_type
  examples: |
    - queria pedir una pizza barbacoa grande
    - quiero encargar unas [napolitana](type) [pequeñas](size)
    - me gustaria pedir una pizza [mediana](size) [carbonara](type)
- intent: say_pickup
  examples: |
    - seria para recoger
    - me gustaria ir a recogerla alli
    - me pasaria a recogerla yo
    - desearia ir yo a recogerla
    - para recoger alli
    - para recoger alli, si es posible
- intent: say_delivery
  examples: |
    - seria para traer a casa
    - me gustaria que la trajeran aqui
    - desearia que la trajera un repartidor
- intent: say_address
  examples: |
    - vivo en la calle pepito numero tres
    - se entregaria en la avenida mi amigo juancar sin numero
    - avenida olimpica numero seis, torrent
- intent: say_time
  examples: |
    - para las 9:30
    - a las nueve y media
    - por la mañana
    - alrededor de la una y cuarto
    - a las diez en punto
    - sobre las dos menos cuarto
- intent: say_type
  examples: |
    - margarita
    - margaritas las dos
    - carbonara
    - pueeeees... una [carbonara](type)
- intent: say_size
  examples: |
    - grandes las dos
    - familiares
    - familiar
- regex: size
  examples: |
    - [familiar|familiares|grande|grandes|mediana|medianas|normal|normales|pequeña|pequeñas]]
- regex: type
  examples: |
    - [americana|barbacoa|cuatro quesos|jamon y queso|jamon york y queso|jamon|jamon york|margarita|napolitana|carbonara|chorizo|pepperoni|con piña|hawaiana|tropical]
